<header class="masthead">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div *ngIf="profile" class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading" *ngIf='profile'>
          <h3>{{this.profile[0].firstname}} {{this.profile[0].lastname}}</h3>
          <span class="subheading">{{profile.bio}}</span>
        </div>
      </div>
    </div>
  </div>
</header>

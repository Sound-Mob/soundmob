<router-outlet></router-outlet>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
  <button class="btn std-btn btn-lg btn-info round boxlol make-it-slow noborder" style="margin-left: 60px; background-color: #292b2c" routerLink="/dj" routerLinkActive="active">Create Station</button>
  <br>
  <br>
  <br>
  <br>
<div class="container" *ngFor="let dj of activeDj.djs">
  <div class="row">
  </div>
  <div class="row">
    <div class="col-sm-3">
      <div class="card box">
        <!-- <canvas class="header-bg" width="250" height="70" id="header-blur"></canvas> -->
        <div class="avatar">
          <img src={{dj.photo}} alt="" />
        </div>
        <div class="content">
          <br>
          <p> {{dj.name.givenName}} {{dj.name.familyName}} <br>
            New Orleans </p>
          <p>
            <a routerLink="/listener" routerLinkActive="active" (click)="joinDj($event)">
              <button type="button" class="btn btn-default box" id={{dj.id}}---{{dj.tokSession}}---{{dj.tokToken}}>Listen</button>
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<br>
<br>
<!-- Footer -->
<footer class="page-footer font-small special-color-light pt-4" style="background-color: #f8f8ff">

  <!-- Footer Elements -->
  <div class="container">

    <!-- Social buttons -->
    <ul class="list-unstyled list-inline text-center">
      <li class="list-inline-item box">
        <a class="btn-floating btn-fb mx-1">
          <i class="fab fa-facebook"> </i>
        </a>
      </li>
      <li class="list-inline-item box">
        <a class="btn-floating btn-tw mx-1">
          <i class="fab fa-twitter"> </i>
        </a>
      </li>
      <li class="list-inline-item box">
        <a class="btn-floating btn-gplus mx-1">
          <i class="fab fa-google-plus"> </i>
        </a>
      </li>
      <li class="list-inline-item box">
        <a class="btn-floating btn-li mx-1">
          <i class="fab fa-linkedin"> </i>
        </a>
      </li>
      <li class="list-inline-item box">
        <a class="btn-floating btn-dribbble mx-1">
          <i class="fab fa-dribbble"> </i>
        </a>
      </li>
      <ul class="list-unstyled list-inline text-center">
        <li class="list-inline-item box">
          <a href="" style="text-decoration: none">
            Meet the Developers
          </a>
        </li>
      </ul>
    </ul>
    <!-- Social buttons -->

  </div>
  <!-- Footer Elements -->

  <!-- Copyright -->
  <div class="footer-copyright text-center py-3">Â© 2018 Copyright:
    <div class="box">
      <a href="//soundmob.net" style="text-decoration: none"> Soundmob.net</a>
    </div>
  </div>
  <!-- Copyright -->

</footer>
<!-- Footer -->

</body>

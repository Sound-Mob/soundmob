<body>
  <button class="btn std-btn btn-lg btn-info round box make-it-slow noborder" style="margin-left: 60px; background-color: #292b2c" routerLink="/dj" routerLinkActive="active">Create Station</button>
  <br>
  <br>
  <br>
  <br>
<div class="container" *ngFor="let dj of activeDj.djs">
  <div class="row">
    <!-- <h1>
      Dynamically blurring avatar images using Canvas.
    </h1> -->
  </div>
  <div class="row">
    <div class="col-sm-3">
      <div class="card box">
        <!-- <canvas class="header-bg" width="250" height="70" id="header-blur"></canvas> -->
        <div class="avatar">
          <img src={{dj.photo}} alt="" />
        </div>
        <div class="content">
          <br>
          <p> {{dj.name.givenName}} {{dj.name.familyName}} <br>
            New Orleans </p>
          <p>
            <a routerLink="/listener" routerLinkActive="active" (click)="joinDj($event)">
              <button type="button" class="btn btn-default box" id={{dj.id}}---{{dj.tokSession}}---{{dj.tokToken}}>Listen</button>
            </a>
          </p>
        </div>
      </div>
    </div>

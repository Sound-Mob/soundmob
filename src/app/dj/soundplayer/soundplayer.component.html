<div class="container-fluid">
  <div class="row" style="background-color:#292b2c;border-bottom-left-radius:15px;border-bottom-right-radius:15px;">
    <div class="col-6 col-md-4">
      <button class="btn btn-md btn-block" style="color: #B1CBD6;background-color: transparent;background-image: none;border-color: #B1CBD6;" (click)='showCasts()'>
      Select Cast
      </button>
      <ul  class="list-group" style="position: absolute;z-index: 4;" *ngIf="viewedCast">
        <li class="list-group-item" *ngFor="let playlist of playlists" [attr.id]="playlist.id" (click)='playlistClick($event)'>
            {{playlist.name}}
        </li>
      </ul>
    </div>
    <div class="col-6 col-md-4">
      <button type="button" id="addToCast" (click)='addToCast()' class="btn btn-md btn-block" style="color: #B1CBD6;background-color: transparent;background-image: none;border-color: #B1CBD6;">
        Add to Cast
      </button>
      <div *ngIf="wasAdded" style="position: absolute;z-index: 4;">
        <button type="button" id="searchSongToCast" class="btn btn-secondary btn-sm btn-block" (click)='searchSongToCast(search)'>
          Search Songs
        </button>
        <input type="text" [(ngModel)]="search" id="input-field" placeholder="" />
        <div *ngIf="songSelected === false">
          <button *ngFor="let result of searchResults" style="z-index: 4;white-space:  unset !important;" [attr.id]="result.id" (click)='songSelect($event)' type="button" class="btn btn-secondary btn-lg btn-block">
            {{result.name}}
          </button>
        </div>
      </div>
    </div>
    
    <div class="col-6 col-md-4">
      <div id="createPlaylist">
        <button class="btn btn-md btn-block" style="color: #B1CBD6;background-color: transparent;background-image: none;border-color: #B1CBD6;" type="button" id="createCast" (click)='openNewCastComponent()'>Create
          Soundcast
        </button>
      <div *ngIf="madeNew" style="position: absolute;z-index: 4;">
        <div *ngIf="wasNamed === false">
          <button type="button" id="submitCastName" class="btn btn-secondary btn-sm btn-block" (click)='submitCastName(text)'>Name Cast</button>
          <input type="text" [(ngModel)]="text" id="input-field" placeholder="" />
        </div>
        </div>
      </div>
    </div>
  
  
</div>
</div>
